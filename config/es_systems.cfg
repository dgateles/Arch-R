<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<!-- Arch R - EmulationStation Systems Configuration -->
<systemList>
	<system>
		<name>nes</name>
		<fullname>Nintendo Entertainment System</fullname>
		<path>/roms/nes</path>
		<extension>.nes .NES .zip .ZIP .7z .7Z .fds .FDS</extension>
		<command>sudo perfmax; retroarch -L /usr/lib/libretro/fceumm_libretro.so %ROM%; sudo perfnorm</command>
		<platform>nes</platform>
		<theme>nes</theme>
	</system>
